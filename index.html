<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Create a New Account</title>
</head>
<body>
    <form>
        <p id="header">Create a New Account</p>
        <p>First Name</p>
        <div class="input-field"><input type="text" name="" maxlength="50"></div>
        <p>Last Name</p>
        <div class="input-field"><input type="text" name="" maxlength="50"></div>
        <p>Email</p>
        <div class="input-field"><input type="text" name="" maxlength="254"></div>
        <p>Confirm Email</p>
        <div class="input-field"><input type="text" name="" maxlength="254"></div>
        <p>Username</p>
        <div class="input-field"><input type="text" name="" maxlength="30"></div>
        <p>Password</p>
        <div class="input-field"><input type="text" name="" maxlength="30"></div>
        <p>Confirm Password</p>
        <div class="input-field"><input type="text" name="" maxlength="30"></div>
        <br>
        <div class="input-field"><button>Submit</button></div>
    </form>
</body>
</html>
